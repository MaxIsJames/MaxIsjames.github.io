
<aside class="featured-posts" aria-label="Featured">
    <div class="slider-loading">
        <div id="featured-slider" class="featured-slider">
            {% for post in site.posts %}
            {% if post.featured %}
            <div>
                <div class="slide-inner">
                    {% if post.featured_image %}
                        <div class="slide-bg" style="background-image: url({{ post.featured_image }})"></div>
                    {% endif %}
                    <div class="slide-overlay">
                        <h2 class="entry-title">
                            <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}" rel="bookmark">{{ post.title }}</a>
                        </h2>
                        <div class="entry-content">
                            <p>{{ post.excerpt | strip_html | truncatewords:200 }} <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}"> <br>Read more</a></p>
                        </div><!-- .entry-meta -->
                    </div><!-- .slide-overlay -->
                </div><!-- .slider-inner -->
            </div>
            {% endif %}
            {% endfor %}
        </div><!-- .featured-slider -->
    </div><!-- .slider-loading -->
</aside><!-- .post -->
